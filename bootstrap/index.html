<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4 - Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h1 class="text-center mb-4">Exercise 4 - Bootstrap Cards Grid</h1>

  <div id="card-row" class="row g-4">
  </div>
</div>

<template id="bootstrap-card-template">
  <div class="col-lg-3 col-md-6 col-12">
    <div class="card h-100">
      <img src="" class="card-img-top" alt="Card image">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
