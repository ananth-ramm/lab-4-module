<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest News - Exercise 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container my-4">
  <h3 class="mb-4">Latest News</h3>

  <div class="row g-3" id="news-container"></div>

  <div class="mt-3">
    <button id="stop-btn" class="btn btn-outline-secondary btn-sm me-2">Stop Reloading</button>
    <button id="start-btn" class="btn btn-outline-success btn-sm">Restart</button>
  </div>

  <form id="news-form" class="mt-3 row g-2 align-items-center">
    <div class="col-auto">
      <label for="news-title" class="form-label mb-0">News Item Title:</label>
    </div>
    <div class="col-auto">
      <input type="text" id="news-title" class="form-control form-control-sm" required>
    </div>
    <div class="col-auto">
      <label for="news-content" class="form-label mb-0">News Item Content:</label>
    </div>
    <div class="col-auto">
      <input type="text" id="news-content" class="form-control form-control-sm" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-outline-primary btn-sm">Add News Item</button>
    </div>
  </form>
</div>

<template id="news-template">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card h-100 border">
      <div class="card-body p-3">
        <h6 class="card-title mb-1"></h6>
        <p class="card-text text-muted small mb-0"></p>
      </div>
    </div>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
