<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Store Categories Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Fake Store Category Counts</h2>
  <div id="main" style="width: 900px; height: 600px; margin: 0 auto;"></div>

  <script>
    const myChart = echarts.init(document.getElementById('main'));

    let options = {
      title: { text: 'Fake Store Categories' },
      xAxis: { data: [] },
      yAxis: {},
      series: [{
        name: '# of Products',
        type: 'bar',
        data: [],
        itemStyle: { color: '#007bff' }
      }]
    };

    fetch('https://fakestoreapi.com/products')
      .then(response => response.json())
      .then(products => {
        const categoryCounts = {};
        products.forEach(item => {
          categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
        });

        const categories = Object.keys(categoryCounts);
        const counts = Object.values(categoryCounts);

        options.xAxis.data = categories;
        options.series[0].data = counts;

        myChart.setOption(options);
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
